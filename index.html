<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator - By Code Traversal</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div class="controls">
          <button class="button" id="toggleTheme">Light Mode</button>
          <button class="button operator">AC</button>
          <button class="button operator" id="CE">CE</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
        </div>
        <div class="functions">
          <button class="button operator">sqrt</button>
          <button class="button operator">^</button>
          <button class="button operator">sin</button>
          <button class="button operator">cos</button>
        </div>
        <div class="numbers">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
        </div>
        <div class="numbers">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
        </div>
        <div class="numbers">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
        </div>
        <div class="numbers">
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button>
        </div>
        <div class="history">
          <h3>History:</h3>
          <ul id="historyList"></ul>
        </div>
      </div>
    </div>
    <script src="scriptt.js"></script>
  </body>
</html>
